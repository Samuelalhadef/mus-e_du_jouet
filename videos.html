<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vidéos - Musée du Jouet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: none;
        }

        #video-player-1,
        #video-player-2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease;
        }

        #video-player-2 {
            opacity: 0;
        }

        #audio-player {
            display: none;
        }

        #start-button {
            padding: 20px 40px;
            font-size: 1.2em;
            background: #007AFF;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 10;
        }

        #start-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button id="start-button">Activer l'audio</button>
    <div id="video-container">
        <video id="video-player-1" muted>
            Votre navigateur ne prend pas en charge la lecture de vidéos.
        </video>
        <video id="video-player-2" muted>
            Votre navigateur ne prend pas en charge la lecture de vidéos.
        </video>
    </div>
    <audio id="audio-player" muted></audio>
    <script src="video.js"></script>
</body>
</html>
