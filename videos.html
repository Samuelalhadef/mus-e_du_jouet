<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vidéos - Musée du Jouet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #video-player {
            width: 100%;
            height: 100vh;
            object-fit: contain;
            display: none;
        }

        #start-button {
            padding: 20px 40px;
            font-size: 1.2em;
            background: #007AFF;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #start-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button id="start-button">Activer l'audio</button>
    <video id="video-player" muted>
        Votre navigateur ne prend pas en charge la lecture de vidéos.
    </video>
    <script src="video.js"></script>
</body>
</html>
