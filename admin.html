<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin - Musée du Jouet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="admin.css">
    <style>
        .nav-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .return-button {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .return-button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="nav-controls">
        <button class="return-button" onclick="window.location.href='index.html'">Retour à l'accueil</button>
    </div>

    <h1>Dashboard Administrateur - Musée du Jouet</h1>

    <div class="time-display">
        <div class="date" id="current-date"></div>
        <div class="time" id="current-time"></div>
    </div>

    <div class="controls">
        <button class="button" id="export-stats">Exporter les statistiques</button>
        <button class="button" id="import-stats">Importer des statistiques</button>
        <input type="file" id="import-input" accept=".json" style="display: none;">
    </div>
    
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Utilisateurs</h3>
            <div class="stat-number" id="user-count">0</div>
            <div class="stat-label">Total des visites</div>
        </div>
        <div class="stat-card">
            <h3>Vidéos</h3>
            <div class="stat-number" id="video-count">0</div>
            <div class="stat-label">Vues totales</div>
        </div>
        <div class="stat-card">
            <h3>Questions</h3>
            <div class="stat-number" id="question-count">0</div>
            <div class="stat-label">Réponses totales</div>
        </div>
        <div class="stat-card">
            <h3>Sessions</h3>
            <div class="stat-number" id="session-count">0</div>
            <div class="stat-label">Sessions actives aujourd'hui</div>
        </div>
    </div>

    <div class="charts-container">
        <div class="chart-wrapper">
            <canvas id="optionsChart"></canvas>
        </div>
        <div class="chart-wrapper">
            <canvas id="trendsChart"></canvas>
        </div>
    </div>

    <div class="sessions-list">
        <h2>Dernières Sessions</h2>
        <div id="recent-sessions"></div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
