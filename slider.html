<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Slider Circulaire Moderne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 600px;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card {
            position: absolute;
            width: 300px;
            height: 400px;
            left: 50%;
            top: 50%;
            transform-origin: center center -400px;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card-content {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            transform-style: preserve-3d;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .card-content:hover {
            transform: scale(1.05);
        }

        .card-background {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        .card:nth-child(1) .card-background {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
        }

        .card:nth-child(2) .card-background {
            background: linear-gradient(45deg, #FFE66D, #4ECDC4);
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: white;
            transform: translateZ(20px);
        }

        .card-info h3 {
            font-size: 1.5em;
            margin-bottom: 8px;
        }

        .card-info p {
            font-size: 1em;
            opacity: 0.8;
        }

        .controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .control-button {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">
            <div class="card">
                <div class="card-content">
                    <div class="card-background"></div>
                    <div class="card-info">
                        <h3>Playmobil Vintage</h3>
                        <p>Les célèbres figurines qui ont marqué des générations</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="card-background"></div>
                    <div class="card-info">
                        <h3>Téléphone Fisher Price</h3>
                        <p>Le jouet iconique qui a fait sourire tous les enfants</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="control-button" onclick="rotate(-1)">Précédent</button>
            <button class="control-button" onclick="rotate(1)">Suivant</button>
        </div>
    </div>

    <script>
        const container = document.querySelector('.carousel-container');
        const cards = document.querySelectorAll('.card');
        let currentAngle = 0;
        const totalCards = cards.length;
        const anglePerCard = 360 / totalCards;

        function initializeCards() {
            cards.forEach((card, index) => {
                const angle = anglePerCard * index;
                card.style.transform = `
                    translate(-50%, -50%) 
                    rotateY(${angle}deg) 
                    translateZ(400px)
                `;
            });
        }

        function rotate(direction) {
            currentAngle += direction * anglePerCard;
            container.style.transform = `rotateY(${currentAngle}deg)`;
            
            cards.forEach((card, index) => {
                const cardAngle = (anglePerCard * index - currentAngle) % 360;
                const zIndex = Math.round(Math.cos(cardAngle * Math.PI / 180) * 100);
                card.style.zIndex = zIndex;
            });
        }

        cards.forEach(card => {
            card.addEventListener('mouseover', () => {
                card.querySelector('.card-content').style.transform = 'scale(1.05) translateZ(50px)';
            });
            
            card.addEventListener('mouseout', () => {
                card.querySelector('.card-content').style.transform = 'scale(1) translateZ(0)';
            });
            
            card.addEventListener('click', () => {
                console.log('Card clicked');
            });
        });

        initializeCards();

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') rotate(-1);
            if (e.key === 'ArrowRight') rotate(1);
        });
    </script>
</body>
</html>
